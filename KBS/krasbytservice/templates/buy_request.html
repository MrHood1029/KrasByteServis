{% extends "base.html" %}

{% block title %}Заявка на скупку{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Заявка на скупку стиральной машины</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Ваше имя</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Телефон</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="model" class="form-label">Модель стиральной машины</label>
                        <input type="text" class="form-control" id="model" name="model" required>
                    </div>

                    <div class="mb-3">
                        <label for="condition" class="form-label">Состояние техники</label>
                        <select class="form-select" id="condition" name="condition" required>
                            <option value="">Выберите состояние</option>
                            <option value="отличное">Отличное</option>
                            <option value="хорошее">Хорошее</option>
                            <option value="удовлетворительное">Удовлетворительное</option>
                            <option value="требует ремонта">Требует ремонта</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Описание и неисправности</label>
                        <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Отправить заявку</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
